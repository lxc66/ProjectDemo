<!DOCTYPE html>
<#include "/platform/common/meta.html">
<div class="container-fluid layer-content-custom">
   <form class="form-horizontal m-t" role="form" id="theForm" enctype="multipart/form-data">
	   <c:if test="${entity.id}??}">
			<input type="hidden" name="id" value="${entity.id}"/>
<!-- 			<input type="hidden" name="imagePath" value="${entity.imagePath}"/> -->
	   </c:if>
	   
	   
	   
		 <div>
			回答人:&nbsp;${entity.answerName}
		 </div><br>
		 <div>
			参与楼层:&nbsp;${entity.floor}
		 </div><br>
		 <div>
			回答时间：</br>&nbsp;${entity.problemTime}
		 </div><br>
		
		 

           
		
         <div class="form-group">
            <#if entity.visibleMap??>
           <label class="col-sm-3 control-label">是否经典</label>
           <div class="col-sm-7">
           <#list entity.visibleMap?keys as key> 
           <input type="radio" name="ifVisible" value="${key}"<#if key=ifVisible>checked="checked"</#if>>${entity.visibleMap[key]}
           </#list>
           </div>
           </#if>
           </div>
           
	   	<div class="form-group">
           <label class="col-sm-3 control-label">具体内容</label>
           <div class="col-sm-7">
				<input type="text" class="form-control" name="description" value="${entity.description}" placeholder="请输入具体内容">
           </div>
 		
       
           <!--  
            <div class="form-group">
           <label class="col-sm-3 control-label">图片路径</label>
           <div class="col-sm-7">
           		<input type="file" name="imagePath"/>
           </div>
           </div>-->
       </div>
    
       
       

	</form>
</div>
<div class="layer-footer-custom">
	<div class="col-sm-12">
		<button class="btn btn-primary m-r-xs" id="submitBtn">提交</button>
		<button class="btn btn-white m-l-xs" id="cancelBtn">取消</button>
	</div>
</div>
<script type="text/javascript">
require(["jquery","/demo/module/houtai/js/wenda-input.js"],function($,page){
	page.init();
});
</script>
