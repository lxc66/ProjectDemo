<!DOCTYPE html>
<#include "/platform/common/meta.html">
<div class="container-fluid layer-content-custom">
   <form class="form-horizontal m-t" role="form" id="theForm">
	   <c:if test="${entity.id??}">
			<input type="hidden" name="id" value="${entity.id}"/>
	   </c:if>
       <div class="form-group">
           <label class="col-sm-3 control-label">名称:</label>
           <div class="col-sm-7">
				<input type="text" class="form-control" name="name" value="${entity.name}">
           </div>
       </div>
       <div class="form-group">
           <label class="col-sm-3 control-label">分1111类:</label>
           <div class="col-sm-7">
            	<select class="form-control"  name="type">
           		<#if entity.typeMap??>
           			<option value="">请选择分类</option>
            		<#list entity.typeMap?keys as key>
            		<option value="${key}" <#if key==entity.type>selected="selected"</#if>>${entity.typeMap[key]}</option>
            		</#list>
           		</#if>
            	</select>
           </div>
       </div>
       <div class="form-group">
           <label class="col-sm-3 control-label">E-mail:</label>
           <div class="col-sm-7">
				<input type="text" class="form-control" name="email" value="${entity.email}">
           </div>
       </div>
       <div class="form-group">
           <label class="col-sm-3 control-label">描述:</label>
           <div class="col-sm-7">
				<input type="text" class="form-control" name="comments" value="${entity.comments}">
           </div>
       </div>
       <div class="form-group">
           <label class="col-sm-3 control-label">序号:</label>
           <div class="col-sm-7">
				<input type="text" class="form-control" name="num" value="${entity.num}">
           </div>
       </div>
	</form>
</div>
<div class="layer-footer-custom">
	<div class="col-sm-12">
		<button class="btn btn-primary m-r-xs" id="submitBtn">提交</button>
		<button class="btn btn-white m-l-xs" id="cancelBtn">取消</button>
	</div>
</div>
<script type="text/javascript">
require(["jquery","/demo/module/demo3/js/dmText2-input.js"],function($,page){
	page.init();
});
</script>
