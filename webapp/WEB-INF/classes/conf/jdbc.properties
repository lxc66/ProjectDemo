#-----------------------tomcat.jdbc.pool-----------------------
#\u521d\u59cb\u5316\u8fde\u63a5: \u8fde\u63a5\u6c60\u542f\u52a8\u65f6\u521b\u5efa\u7684\u521d\u59cb\u5316\u8fde\u63a5\u6570\u91cf
jdbc.initialSize=10
#\u6700\u5927\u6d3b\u52a8\u8fde\u63a5: \u8fde\u63a5\u6c60\u5728\u540c\u4e00\u65f6\u95f4\u80fd\u591f\u5206\u914d\u7684\u6700\u5927\u6d3b\u52a8\u8fde\u63a5\u7684\u6570\u91cf, \u5982\u679c\u8bbe\u7f6e\u4e3a\u975e\u6b63\u6570\u5219\u8868\u793a\u4e0d\u9650\u5236\uff1b
jdbc.maxActive=100
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5: \u8fde\u63a5\u6c60\u4e2d\u5bb9\u8bb8\u4fdd\u6301\u7a7a\u95f2\u72b6\u6001\u7684\u6700\u5927\u8fde\u63a5\u6570\u91cf, \u8d85\u8fc7\u7684\u7a7a\u95f2\u8fde\u63a5\u5c06\u88ab\u91ca\u653e, \u5982\u679c\u8bbe\u7f6e\u4e3a\u8d1f\u6570\u8868\u793a\u4e0d\u9650\u5236\uff1b\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u8d85\u8fc7minEvictableIdleTimeMillis \u5219\u91ca\u653e\u8fde\u63a5
jdbc.maxIdle=100
#\u6700\u5927\u7b49\u5f85\u65f6\u95f4: \u5f53\u6ca1\u6709\u53ef\u7528\u8fde\u63a5\u65f6, \u8fde\u63a5\u6c60\u7b49\u5f85\u8fde\u63a5\u88ab\u5f52\u8fd8\u7684\u6700\u5927\u65f6\u95f4\uff08\u5355\u4f4d\u6beb\u79d2\uff09, \u8d85\u8fc7\u65f6\u95f4\u5219\u629b\u51fa\u5f02\u5e38, \u5982\u679c\u8bbe\u7f6e\u4e3a-1 \u8868\u793a\u65e0\u9650\u7b49\u5f85
jdbc.maxWait=30000
#\u6307\u660e\u662f\u5426\u5728\u4ece\u6c60\u4e2d\u53d6\u51fa\u8fde\u63a5\u524d\u8fdb\u884c\u68c0\u9a8c, \u5982\u679c\u68c0\u9a8c\u5931\u8d25, \u5219\u4ece\u6c60\u4e2d\u53bb\u9664\u8fde\u63a5\u5e76\u5c1d\u8bd5\u53d6\u51fa\u53e6\u4e00\u4e2a.\u6ce8\u610f: \u8bbe\u7f6e\u4e3atrue \u540e\u5982\u679c\u8981\u751f\u6548,validationQuery \u53c2\u6570\u5fc5\u987b\u8bbe\u7f6e\u4e3a\u975e\u7a7a\u5b57\u7b26\u4e32
jdbc.testOnBorrow=true
#\u6307\u660e\u662f\u5426\u5728\u5f52\u8fd8\u5230\u6c60\u4e2d\u524d\u8fdb\u884c\u68c0\u9a8c \u6ce8\u610f: \u8bbe\u7f6e\u4e3atrue \u540e\u5982\u679c\u8981\u751f\u6548,validationQuery \u53c2\u6570\u5fc5\u987b\u8bbe\u7f6e\u4e3a\u975e\u7a7a\u5b57\u7b26\u4e32
jdbc.testOnReturn=false
#\u6307\u660e\u8fde\u63a5\u662f\u5426\u88ab\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\uff08\u5982\u679c\u6709\uff09 \u8fdb\u884c\u68c0\u9a8c. \u5982\u679c\u68c0\u6d4b\u5931\u8d25, \u5219\u8fde\u63a5\u5c06\u88ab\u4ece\u6c60\u4e2d\u53bb\u9664.\u6ce8\u610f: \u8bbe\u7f6e\u4e3atrue \u540e\u5982\u679c\u8981\u751f\u6548,validationQuery \u53c2\u6570\u5fc5\u987b\u8bbe\u7f6e\u4e3a\u975e\u7a7a\u5b57\u7b26\u4e32
jdbc.testWhileIdle=true
#\u9a8c\u8bc1\u7684\u67e5\u8be2\u8bed\u53e5\uff08\u9a8c\u8bc1\u7a7a\u95f2\u8fde\u63a5\u662f\u5426\u6709\u6548\uff09
jdbc.validationQuery=SELECT 1
#\u907f\u514d\u8fde\u63a5\u6c60\u4e2d\u7684\u6bcf\u4e2a\u8fde\u63a5\u8fc7\u5ea6\u9a8c\u8bc1\uff0c\u4fdd\u8bc1\u9a8c\u8bc1\u4e0d\u8d85\u8fc7\u8fd9\u4e2a\u9891\u7387\u2014\u2014\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d\u3002\u5982\u679c\u4e00\u4e2a\u8fde\u63a5\u5e94\u8be5\u88ab\u9a8c\u8bc1\uff0c\u4f46\u4e0a\u6b21\u9a8c\u8bc1\u672a\u8fbe\u5230\u6307\u5b9a\u95f4\u9694\uff0c\u5c06\u4e0d\u518d\u6b21\u9a8c\u8bc1
jdbc.validationInterval=600000
#\u5728\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\u7ebf\u7a0b\u8fd0\u884c\u671f\u95f4\u4f11\u7720\u7684\u65f6\u95f4\u503c\uff08\u5355\u4f4d\u6beb\u79d2\uff09. \u5982\u679c\u8bbe\u7f6e\u4e3a\u975e\u6b63\u6570, \u5219\u4e0d\u8fd0\u884c\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\u7ebf\u7a0b
jdbc.timeBetweenEvictionRunsMillis=30000
#\u5982\u679c\u542f\u7528\uff0c\u5c06\u5b9a\u671f\u68c0\u67e5\u9650\u5236\u8fde\u63a5\uff0c\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u8d85\u8fc7minEvictableIdleTimeMillis \u5219\u91ca\u653e\u8fde\u63a5
jdbc.minEvictableIdleTimeMillis=30000
#\u6807\u8bb0\u662f\u5426\u5220\u9664\u6cc4\u9732\u7684\u8fde\u63a5, \u5982\u679c\u4ed6\u4eec\u8d85\u8fc7\u4e86removeAbandonedTimout \u7684\u9650\u5236. \u5982\u679c\u8bbe\u7f6e\u4e3atrue, \u8fde\u63a5\u88ab\u8ba4\u4e3a\u662f\u88ab\u6cc4\u9732\u5e76\u4e14\u53ef\u4ee5\u88ab\u5220\u9664, \u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u8d85\u8fc7removeAbandonedTimeout. 
jdbc.removeAbandoned=false
#\u6cc4\u9732\u7684\u8fde\u63a5\u53ef\u4ee5\u88ab\u5220\u9664\u7684\u8d85\u65f6\u503c\uff08\u5355\u4f4d\u79d2\uff09;\u8fd9\u4e2a\u503c\u5e94\u8be5\u8bbe\u4e3a\u5e94\u7528\u4e2d\u67e5\u8be2\u6267\u884c\u6700\u957f\u7684\u65f6\u95f4
jdbc.removeAbandonedTimeout=600